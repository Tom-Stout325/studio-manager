{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Delete Invoice
{% endblock %}


{% block content %}

<div class="container w-50 mx-auto">
    <div class="container">
        <h2 class="text-danger">Delete Invoice Number {{ inv }} ?</h2>
    </div>
    <form action="{% url 'deleteInvoice' inv.id %}" method = 'POST'>
        {% csrf_token %}

        <input type="submit" name="Confirm" class="btn btn-danger">
        <br>
        <br>
        <a href="{% url 'dashboard' %}" class="Btn btn-primary">Cancel - Go Back</a>
    </form>
</div>
<hr>

{% endblock %}
