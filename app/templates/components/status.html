{% load static %}

{% block content %}
<div class="row">
    <div class="col-sm-12 col-md-4">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="card-header">Invoices Paid</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ paid }} </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-4">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="orders-delivered">
                <div class="card-header">
                    <h5 class="card-header">Invoice Pending</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ pending }} </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-4">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="orders-pending">
                <div class="card-header">
                    <h5 class="card-header">Invoices Past Due</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ past_due }} </h3>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
