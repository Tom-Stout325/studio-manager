{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Create Invoice
{% endblock %}


{% block content %}

<div class="container w-50 mx-auto">
    <div class="container">
        <h2>Update Invoice Number: {{ inv }} </h2>
    </div>
    <form action="" method = 'POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<hr>
<h1>Invoice: {{ inv.inv_numb }}</h1>
{% endblock %}
